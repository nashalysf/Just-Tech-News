<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Tech News</title>
    <link rel="stylesheet" href="../../public/stylesheet/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <a href="/"
            >Just Tech News
            <div class="divider"></div>
            <span class="slogan"> Tech is our passion</span></a
          >
        </h1>
      </header>
      <form class="login-form">
        <div class="signup">
        <h2>Register</h2>
        <div class="divider2"></div>
    </div>
    <div>
        <input type="text" id="username-signup" placeholder="Username"/>
    </div>
        <div>
          <label for="email-login"></label>
          <input type="email" id="email-signup" placeholder="Email"/>
        </div>
        <div>
          <label for="password-login"></label>
          <input type="password" id="password-signup" placeholder="Password"/>
        </div>
        <div>
          <button class="signup-btn" type="submit">Sign up</button>
        </div>
        <div class="login-link">Already have an account? <a href="/login.html">Login</a></div>
      </form>
      <footer>Thanks for visiting!</footer>
    </div>
  </body>
</html>
